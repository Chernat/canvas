<html>
<head>
<meta charset="utf-8"/>
<title>Canvas</title>
</head>

<body>
  <canvas id="Canvas" width="600" height="600""></canvas>

  <script type="application/javascript">
    var ctx = document.getElementById('Canvas').getContext('2d'),
        grd,
        grd2;

    grd2 = ctx.createLinearGradient(200, 500, 200, 600);
    grd2.addColorStop(0, 'green');
    grd2.addColorStop(1, 'white');

    grd = ctx.createLinearGradient(150, 0, 150, 500);
    grd.addColorStop(0, 'blue');
    grd.addColorStop(1, 'white');


    ctx.fillStyle = grd2;
    ctx.fillRect(0, 500, 600, 600);

    ctx.fillStyle = grd;
    ctx.fillRect(0, 0, 600, 500);

    ctx.fillStyle = "rgba(88, 88, 88, 1)";
    ctx.fillRect(250,280,200,220);

    ctx.fillStyle = "#ccc";
    ctx.fillRect(280,320,80,100);

    ctx.fillStyle = "black";
    ctx.strokeRect(280,320,80,100);

    ctx.beginPath();
    ctx.moveTo(350,180);
    ctx.lineTo(480,280);
    ctx.lineTo(220,280);
    ctx.fillStyle = "#424242";
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(75,40);
    ctx.bezierCurveTo(75,37,70,25,50,25);
    ctx.bezierCurveTo(20,25,20,62.5,20,62.5);
    ctx.bezierCurveTo(20,80,40,102,75,120);
    ctx.bezierCurveTo(110,102,130,80,130,62.5);
    ctx.bezierCurveTo(130,62.5,130,25,100,25);
    ctx.bezierCurveTo(85,25,75,37,75,40);
    ctx.fillStyle = "red";
    ctx.fill();

    ctx.beginPath();
   ctx.arc(450,60,32,Math.PI/4,-Math.PI/4,false);
   ctx.lineTo(450,60);
   ctx.fillStyle = "yellow";
   ctx.fill();


</script>
</body>
</html>
